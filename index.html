<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="App"> <div class='container'>
        <h1>TODOLIST APP</h1>
        <!-- {/* Form Component */} -->
        <form class='main-form' >
          <input
            type='text'
            class='input'
            placeholder='Enter new todo...'
          ></input>
          <button class='add'>Add</button>
        </form>
        <!-- {/* ListTodo Component */} -->
        <div class='container-todo'>
            <div>
                <div class='todo-item'></div>
                <div class='list-btn'>
                  <button>
                    <ion-icon
                      name='create-outline'
                    ></ion-icon>
                  </button>
                  <button>
                    <ion-icon
                      name='trash-outline' 
                    ></ion-icon>
                  </button>
                  <button>
                    <ion-icon
                      name='checkmark-done-outline'
                    ></ion-icon>
                  </button>
                </div>
            </div>
        </div>
        <!-- {/* Total Component */} -->
        <div class='total list-todo'>
          <div class='todo-item'>You have 0 pending task</div>
          <button class='btn-clear' >
            Clear All
          </button>
        </div>
      </div></div>
   
</body>
</html>
